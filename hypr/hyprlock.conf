# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/wallpapers/kikidorm.jpg
    #color = $background
    contrast = 1
    brightness = 0.4
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    blur_passes = 2
    blur_size = 2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}


input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    dots_size = 0.5
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(255, 255, 255, 0.75)
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(255, 0, 0, 0.5)
    fail_text = <span size="10000"> $FAIL  ($ATTEMPTS)</span>

    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -468
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.65)
  font_size = 20
  font_family = Cantarell
  position = 0, 405
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%k:%M")"
  color = rgba(242, 243, 244, 0.65)
  font_size = 150
  font_family = Adwaita Sans Heavy
  position = 0, 310
  halign = center
  valign = center
}


